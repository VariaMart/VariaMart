<body>
  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky p-3">
    <a href="index.html" class="logo">
      <img src="assets/images/1mainLogo.png" alt="Logo" />
    </a>
    <div class="col cartBtn">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">
        <i class="fa fa-shopping-bag"></i> (<span class="total-count"></span>)
      </button>
      <!-- <button class="clear-cart btn btn-danger">Clear Cart</button> -->
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
  <main>
    <div class="features mt-3 mb-3">
      <div class="container">
        <div class="col-lg-6 mb-3">
          <div class="containerTitle">
            <h2>Gategories</h2>
          </div>
        </div>
        <div class="row" id="categoryContainer"></div>
      </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="show-cart table"></table>
            <div>Total Items: <span class="item-cart"></span>
              <div class="totalPrice">Total Price: $<span class="total-cart"></span></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="button" data-toggle="modal" data-target="#orderCart"
              class="checkoutBtn btn btn-primary">Checkout</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Cart Modal -->

    <!-- Cart Order Modal -->
    <div class="modal fade" id="orderCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="emailForm">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text formCartLabel" id="inputGroup-sizing-sm">Name</span>
              </div>
              <input type="text" class="form-control" id="name" aria-label="Small"
                aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text formCartLabel" id="inputGroup-sizing-sm">Number</span>
              </div>
              <input type="tel" class="form-control" id="number" aria-label="Small"
                aria-describedby="inputGroup-sizing-sm">
            </div>
            <div>Total Items: <span class="item-cart"></span>
              <div class="totalPrice">Total Price: $<span class="total-cart"></span></div>
            </div>
            <p class="text-start" style="color: red;">*Delivery charges will apply according to your location.<br>We
              will contact you shortly to confirm the details.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="button" onclick="sendEmail()" class="btn btn-primary">Order now</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Cart Order Modal -->
  </main>
  <footer class="mt-3">
    <div class="container">
      <div class="col-lg-12">
        <p class="footerData">Â© 2024 Varia Mart. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="assets/js/site.js?ver=1.1"></script>
